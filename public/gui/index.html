<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirect This!</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/backgrid-paginator.min.css">
    <link rel="stylesheet" href="css/backgrid-filter.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body class="redirects">
<div id="redirects">
    <form id="nueva_redireccion" class="nueva_redireccion_form" action="#">

        <fieldset class="form-group">
            <legend>Insertar nueva redirección</legend>
            <div>
                <label for="origin">Origen:</label> <input id="origin" class="form-control">
            </div>
            <div>
                <label for="target">Destino:</label> <input id="target" class="form-control">
            </div>
        </fieldset>
        <fieldset>
            <label for="redirect_type">Tipo redirección</label><select id="redirect_type" class="form-control"
                                                                       name="redirect_type">
            <option value="1">URL idéntico</option>
            <option value="2">Comienza por "x"</option>
            <option value="3">Comienza por "x" + Captura de "Y"</option>
        </select>
            <button id="add" class="form-control">Crear</button>
        </fieldset>

    </form>

    <div id="redireccion_filtros"></div>
</div>

<div id="grid" class="grid"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backgrid.js/0.3.7/backgrid.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.paginator/2.0.5/backbone.paginator.min.js"
        type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        type="text/javascript"></script>
<script src="js/backgrid-paginator.min.js" type="text/javascript"></script>
<script src="js/backgrid-filter.min.js" type="text/javascript"></script>

<script src="js/redirects.js" type="text/javascript"></script>
</body>
</html>
